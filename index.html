<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo or Not ToDo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__headers">
            <h1 class="header__title">
                ToDo
            </h1>
            <h2 class="header__subtitle">
                or Not ToDo
            </h2>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <button class="link header__nav-link">New Task</button>
                </li>
                <li class="header__nav-item">
                    <button class="link header__nav-link">New Project</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="sidebar">
            <div class="sidebar__links">
                <button class="link sidebar__link sidebar__tasks">All Tasks</button>
                <div class="sidebar__projects-container sidebar__projects-container--active">  <!-- on active state for styling purposes -->
                    <button class="link sidebar__link sidebar__projects">Projects &darr;</button> <!-- use link class to restyle buttons -->
                    <button class="link projects__project">Gardening</button>
                    <button class="link projects__project">Todo List Application</button>
                </div>
            </div>
        </aside>
        <div class="main-content">

        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
